jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build React project
        run: npm run build

      - name: Use secret in React project
        env:
          MY_SECRET: ${{ secrets.REACT_APP_API_GITHUB_KEY}}
        run: npm run your_script_that_uses_secret
